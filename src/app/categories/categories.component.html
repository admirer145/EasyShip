<div class="row mt-3 mb-3">
    <div class="col-sm-10 offset-sm-1 col-xs-12 offset-xs-0">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4"  *ngFor="let i of items;">
                <div class="card" style="height: 280px; ">
                    <img [src]="i['productImages'].imageUrl" class="img-responsive" style="height: 80%; width:100%">
                    <div *ngIf="this.userService.isAdmin()"  class="w-100 text-center m-auto">
                            <button class="btn btn-primary" (click)="deleteItem(i['productId'])">
                                Delete Item
                            </button>
                    </div>
                    <div *ngIf="!this.userService.isAdmin()" class="w-100 text-center m-auto">
                        <div *ngIf="!isAddedToCart.get(i['productId'])">
                            <button class="btn btn-primary" (click)="addToCart(i['productId'])">Add To Cart</button>
                        </div>
                        <div *ngIf="isAddedToCart.get(i['productId'])">
                            <button class="btn btn-secondary" routerLink="/cart">Go To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="ml-2" style="font-weight:400; font-size: 1.1em;">
                    {{i['productBrand']}}
                </div>
                <div class="ml-2" style="font-weight:100;">
                    {{i['productName']}}
                </div>
                <div class="ml-2 border-bottom" style="font-weight:400; font-size: 1.1em;">
                    {{i['productPrice'] | currency: 'INR'}}
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4" *ngIf="items && !items.length">
                <div class="text-center">
                     Uffff! NO ITEMS FOUND
                </div>
             </div>
        </div>
    </div>
</div>
