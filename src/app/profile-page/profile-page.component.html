<div class="container">
    <div class="row">
        <div class="col-8 offset-2 border">
            <div class="row">
                <div class="col-7 offset-2 text-center mb-4">
                    <h3>
                        Personal Details
                    </h3>
                </div>
            </div>
            <div class="row mb-3" *ngFor="let details of userDetails | keyvalue: originalOrder">
                <div class="col-3 offset-3">
                   {{details.key}}
                </div>
                <div class="col-4 offset-right-2">
                    {{details.value}}
                </div>
            </div>
            <div class="row">
                <div class="col-7 offset-2 mb-3">
                    <div class="text-center">
                        <a href="" class="btn btn-primary btn-rounded" data-toggle="modal" data-target="#modalRegisterForm">
                            EDIT
                        </a>
                    </div>

                    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Profile</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3" id="userDetails">
                                    <div class="md-form mb-1" *ngFor="let details of userDetails | keyvalue: originalOrder; let i=index">
                                        <label data-error="wrong" data-success="right" [for]="'userDetails'+i"> {{details.key}}</label>
                                        <input type="text" [id]="'userDetails'+i" class="form-control validate" [value]="details.value" [disabled]="details.key == 'Email'">
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button class="btn btn-primary" (click)="updateUserDetailsHandler()" data-dismiss="modal" #myModal>UPDATE</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
